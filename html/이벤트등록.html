<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 인라인 방식 -->
  <button onclick="clickEvent()">클릭</button>
  <script>
    const clickEvent = () =>{
      alert("click 이벤트가 발생했습니다.")
    };
  </script>
  <form action="">
    <input type="text" id="input_box" onfocus="focusEvent()" onblur="blurEvent()">
  </form>
  <!-- 이벤트 등록 메소드로 이벤트 등록하기 -->
  <button id="button2">클릭</button>
  <script>
    let input_box = document.querySelector("#input_box");
    const focusEvent = ()=>{
      input_box.style.background = "orange";
    }
    const blurEvent = ()=>{
      input_box.style.background = "green";
    }
    const btnEl = document.querySelector("#button2");
    btnEl.addEventListener("click",()=>{
      alert("버튼이 눌러졌습니다.")
    })
  </script>
</body>
</html>
