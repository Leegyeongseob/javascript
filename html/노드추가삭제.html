<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //미리 돔을 하나 만든다.(공간확보)
    const aEl = document.createElement("a");
    //돔을 body에 연결한다.
    document.body.appendChild(aEl);
    //구글이라는 값 입력
    aEl.innerText = "구글";
    //링크 속성입력
    aEl.setAttribute("href","https://kakao.com");
  </script>
</body>
</html>
